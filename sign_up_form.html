<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="sign_up_form.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="left">
    <img class="cover-image" src="images/cover_image.jpg" alt="">
    <p class="reference">Photo by <a href="http://unsplash.com/@haliewestphoto">Halie West</a> on <a href="http://unsplash.com">Unsplash</a></p>
  </div>
  <div class="right">
    <div class="blurb-container">
      <div class="blurb">
        <p>Sign up for unlimited BBQ Pork combo from Teppan Kitchen, a favourite among visitors of the Harbour Center food court!</p>
        <p>The BBQ pork sauce over the steamed white rice is marvelous... the carbs though.</p>
      </div>
    </div>
    <div class="form">
      <form action="" method="post">
        <legend>Sign up now!</legend>
        <div class="input-container">
          <div class="input">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" placeholder="Frank" required>
          </div>
          <div class="input">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" placeholder="Karlson" required>
          </div>
          <div class="input">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="frankkarlson@gmail.com" required>
          </div class="input">
          <div class="input">
            <label for="phone_number">Phone Number</label>
            <input type="tel" name="phone_number" id="phone_number" placeholder="6048678484" required>
          </div>
          <div class="input">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
          </div>
          <div class="input">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" required>
          </div>
        </div>
        <button type="submit">Create Account</button>
        <p class="login">Already have an account?<a class="login-link" href="#"> Log in</a></p>
      </form>
    </div>

  </div>
</body>
</html>
