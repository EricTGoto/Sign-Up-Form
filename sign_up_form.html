<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="sign_up_form.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="left">
    <img class="cover-image" src="images/cover_image.jpg" alt="">
  </div>
  <div class="right">
    <div class="sign-up-blurb">
      <p>Sign up for unlimited BBQ Pork combo from Teppan Kitchen, a favourite among visitors of the Harbour Center food court!</p>

      <p>The BBQ pork sauce over the steamed white rice is marvelous... the carbs though.</p>
    </div>
    <div class="form">
      <form action="" method="post">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name">

        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name">

        <label for="email">Email</label>
        <input type="email" name="email" id="email">

        <label for="phone_number">Phone Number</label>
        <input type="tel" name="phone_number" id="phone_number">

        <label for="password">Password</label>
        <input type="password" name="password" id="password">

        <label for="confirm_password">Confirm Password</label>
        <input type="confirm_password" name="confirm_password" id="confirm_password">
      </form>
    </div>
  </div>
</body>
</html>
